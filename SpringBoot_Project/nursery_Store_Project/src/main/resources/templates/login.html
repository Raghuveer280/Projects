<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>LogIn</title>
<link rel="stylesheet" th:href="@{css/loginstyle.css}" type="text/css">	
<script src="https://kit.fontawesome.com/3f0d453746.js" crossorigin="anonymous"></script>
</head>
	<body style="background: url(images/loginbg.png);">
		<div class="container">
			<div class="form-box">
				<h1 id="title">Log In</h1>
				<form method="post" action="/loginres">
					<div class="input-group">
						<div class="input-field" id="nameField">
							<i class="fa-solid fa-user"></i>
							<input type="text" placeholder="Username" name="username" required>
						</div>
						<div class="input-field">
								<i class="fa-solid fa-lock"></i>														
								<input type="password" placeholder="Password" name="pw" required>
						</div>
						<div class="not-exist">	
							<input type="text" placeholder="Email Id" name="email" hidden>
						</div>
						Forget Password?<a th:href="login">Click Here!</a>
					</div>
					<div class="btn-field">
						<button type="submit" id="loginbtn">Log In</button>
					</div >
					<h3>Create an Account?<a th:href="@{/signup}">Click Here to SignUp</a></h3>
					<p th:text="${msg}" class="msg"></p>
					
				</form>
			</div>
		</div>
		
	</body>
	
</html>
