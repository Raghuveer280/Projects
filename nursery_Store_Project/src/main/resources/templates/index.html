<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css}" />

		<center><h1>=============Admin Portal=============</h1></center>
	</head>
	<body >
		<div style="background-color: bisque;">
			<form method="post" action="/uploadres" enctype="multipart/form-data">
				
				Name:<input type="text" name="name" class="form-control"><br>
				price:<input type="text" name="price" class="form-control"><br>
				Category:<select type="text" name="category" class="form-control">
					<option value="vegetables">Vegetables</option>
					<option value="grains">Grains</option>
					<option value="plants">Plants</option>
					<option value="flowers">Flowers</option>
					<option value="organic">Organic Seeds</option>
					<option value="mimosa">Mimosa Seeds</option>
			</select><br>
			Quantity:<input type="text" name="quantity" class="form-control"><br>
				Select Profile Pic:<input type="file" name="file" value="choose file" class="form-control"><br><br><br>
				<center><button type="submit" value="Upload" class="btn btn-warning">Upload</button>
				<br><br>
				<p th:text="${msg}"></p>
				<span><a href="showVeg" class="btn btn-info">Show Vegatables</a>
				<a href="showGrains" class="btn btn-info">Show Grains</a>
				<a href="showPlants" class="btn btn-info">Show Plants </a>
				<a href="showFlowers" class="btn btn-info">Show Flowers</a>
				<a href="showOrganic" class="btn btn-info">Show Organic</a>
				<a href="showMimosa" class="btn btn-info">Show Mimosa</a></span></center>
				<br><center><a th:href="@{/showdelete}" class="btn btn-danger">Delete Items</a></span></center>
</center>
			</form>
			</div>
	</body>
</html>
