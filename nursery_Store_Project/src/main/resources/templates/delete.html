<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css}" />

		<center><h1>=============Admin Portal=============</h1><h2>Product Details</h2></center>
		<style>
			th,td{
				margin-left: 25px;
				text-align: center;
			}
		</style>
	</head>
	<body>
					<table align="center" border="2px">
						<tr>
							<th> Name</th>
							<th>Price</th>	
							<th>Image</th>	
							<th>Delete</th>
						</tr>
						<tr th:each="r1:${record1}">
							<th th:text="${r1.name}"></th>
							<th th:text="${r1.price}"></th>
							<th><img th:src="@{/uploads/{pic}(pic=${r1.picurl})}" width="200px"></th>
							<td><a class="btn btn-danger" th:href="@{/deleteVeg/{id}(id=${r1.name})}"><i class="fa-solid fa-trash"></i></a></td>
						</tr>
						<tr th:each="r2:${record2}">
											<th th:text="${r2.name}"></th>
											<th th:text="${r2.price}"></th>
											<th><img th:src="@{/uploads/{pic}(pic=${r2.picurl})}" width="200px"></th>
											<td><a class="btn btn-danger" th:href="@{/deleteVeg/{id}(id=${r1.name})}"><i class="fa-solid fa-trash"></i></a></td>
						</tr>
					</table>
</body>
</html>
